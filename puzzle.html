</head>

<body>
    <div  id="view1" class="view">
      <div class="fotos">
        <div class="fotos-item">
          <img id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvqi9NqVDlHIv5rjX2yjJgLbTpf-sCDr3P8A&usqp=CAU">
        </div>
        <div class="fotos-item">
          <img id="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-mbu_VcM2ZYSMqE7_nVTH12NdFfkzSdEmYA&usqp=CAU">

      <div class="container2">

        <div class="puzzleBoard">
          
        </div>

      </div>

    </div>
